<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>FaceSpace</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/images/openbook_sw.png">
    </div>
    <div class="title">
      <h1>FaceSpace</h1>
      <h2>Your online Scrapbook!</h2>
    </div>
  </div>


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">FS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/index.html">Home</a>
        <a class="nav-item nav-link active" href="facespace.html">Your Facespace<span
            class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/admin.html">Edit your FaceSpace</a>
      </div>
    </div>
  </nav>




  <div id="app" class="content">
    <section class="image-gallery">
      <div class="image" v-for="item in items">
        <h2>{{item.title}}</h2>
        <img :src="item.path" />
        <p><b>Event: </b>{{item.description}}</p>
        <star-rating :rating="item.rating" :read-only="true"></star-rating>
      </div>
  </div>



  <footer>
    <a href="https://github.com/DanJRio/Portfolio">Buchanan's GitHub Repository</a>
  </footer>

  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
    integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"
    integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>



  <script src="/script.js"></script>
</body>

</html>
